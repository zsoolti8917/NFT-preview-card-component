<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
<article class="product">
  <picture class="product__img">
    <img src="images/image-equilibrium.jpg" alt="NFT">
  </picture>

  <h1 class="product__title">
    <span>Equilibrium #3429</span> 
  </h1>

  <p class="product__description">
    Our Equilibrium collection promotes balance and calm.
  </p>

  <div class="flex-group">
    <p class="visually-hidden">
      Price:
    </p>
    <p class="product__price">
      0.041 ETH
    </p>

    <p class="visually-hidden">
      Time left:
    </p>
    <p class="product__time">
      3 days left
  </div>

  <div class="product__owner">
    <img src="images/image-avatar.png" alt="" class="product__owner-image">
    <p class="product__owner-name ">
      Creation of <a href="" class="product__owner-link bright__hover">Jules Wyvern</a>
    </p>
  </div>

</article>

  </main>

</body>
</html>
